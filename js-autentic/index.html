<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação com Firebase</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button id="login-btn">Login</button>
    </div>

    <h2>Cadastro</h2>
    <div class="form-group">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Senha" required>
      <button id="signup-btn">Cadastrar</button>
    </div>

    <button id="logout-btn" style="display: none;">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <!-- Arquivo separado para Firebase Config -->
  <script src="js/firebaseConfig.js"></script>
  <!-- Arquivo separado para lógica de autenticação -->
  <script src="js/auth.js"></script>
</body>
</html>
